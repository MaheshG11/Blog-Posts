{% extends "blog/base.html" %}

{% block content%}
    <div class="content">
        <form method="POST"action="">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2 class="lead">Are you sure, you want to delete the post? "{{post.title}}" </h2>
                
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete Post</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">No</a>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Need An Account?
                <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
            </small>
        </div>
    </div>
    

{% endblock content %}
