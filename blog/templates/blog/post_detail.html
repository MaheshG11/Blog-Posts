{% extends "blog/base.html" %}
{% block content%}
    
    <article class="media content-section ">
    <img class="rounded-circle article-img " src="{{object.Author.profile.img.url}}" >
    <div class="media-body ">
        <div class="article-metadata ">
        <a class="mr-2" href="{% url 'user-post' post.Author.username %}">{{ object.Author }}</a>
        <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
        
        </div>
        <h2 class="article-title text-muted" >{{ object.title }}</h2>
        <p class="article-content text-muted">{{ object.content }}</p>
    </div>
    </article>
    {% if object.Author == user %}
            <div class="container">
            <a class ="btn btn-secondary btn-sm mt-1 mb-1"href="{% url 'post-update' object.id %}">Update</a>
            <a class ="btn btn-danger btn-sm mt-1 mb-1 "href="{% url 'post-delete' object.id %}">Delete</a>
        </div>
        
        {% endif %}
    
{% endblock content %}
